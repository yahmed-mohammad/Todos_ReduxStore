<!DOCTYPE html>
<html>
    <head>
        <title>TODOS & GOALS</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
        <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone@7.17.6/babel.min.js"></script>
        <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
        <script src="https://ui.dev/goals-todos-api/index.js"></script>
    </head>
    <body>
                <div id="app">

        </div>
        <script type="text/javascript">
            const ADD_TODO = "ADD_TODO";
            const REMOVE_TODO = "REMOVE_TODO";
            const TOGGLE_TODO = "TOGGLE_TODO";
            const ADD_GOAL = "ADD_GOAL";
            const REMOVE_GOAL = "REMOVE_GOAL";
            const RECIEVE_DATA = "RECIEVE_DATA";
            /**
             * 
             * @param {*} state 
             * @param {*} action 
             * Function to handle the todos actions
             */
            function todos(state=[], action) {
                if(action.type === ADD_TODO){
                    return state.concat([action.todo]);
                } else if(action.type === REMOVE_TODO) {
                    return state.filter((todo) => todo.id !== action.id);
                } else if(action.type === TOGGLE_TODO){
                    return state.map((todo) => todo.id !== action.id ? todo : Object.assign({}, todo, {complete: !todo.complete}));
                } else if(action.type === RECIEVE_DATA) {
                    return action.todos;
                } else {
                    return state;
                }
                /**We can also write a switch statement here */
            }

            /**
             * 
             * @param {*} state 
             * @param {*} action 
             * Function to handle the goal actions
             */
            function goals(state=[], action) {
                if(action.type === ADD_GOAL){
                    return state.concat([action.goal]);
                } else if(action.type === REMOVE_GOAL) {
                    return state.filter((goal) => goal.id !== action.id);
                } else if(action.type === RECIEVE_DATA) {
                    return action.goals;
                } else {
                    return state;
                }
                /**We can also write a switch statement here */
            }

            const store = Redux.createStore(Redux.combineReducers({
                todos,
                goals,
                loading
            }));

            function generateId() {
                return (
                Math.random().toString(36).substring(2) +
                new Date().getTime().toString(36)
                );
            }

            function loading(state= true, action) {
                switch(action.type){
                    case RECIEVE_DATA:
                        return false;
                    default:
                        return state;
                }
            }

            function checkAndDispatch(store, action){
                if(action.type === ADD_TODO && action.todo.name.toLowerCase().includes("bitcoin")) {
                    return alert('This is a bad idea!!!')
                } else if(action.type === ADD_GOAL && action.goal.name.toLowerCase().includes("bitcoin")) {
                    return alert('This is a bad idea!!!')
                }
                return store.dispatch(action);
            }

            function addTodoAction(todo) {
                return {
                    type: ADD_TODO,
                    todo: todo
                }
            }
            function toggleTodoAction(id) {
                return {
                    type: TOGGLE_TODO,
                    id: id
                }
            }
            function removeTodoAction(id) {
                return {
                    type: REMOVE_TODO,
                    id: id
                }
            }
            function addGoalAction(goal) {
                return {
                    type: ADD_GOAL,
                    goal: goal
                }
            }
            function removeGoalAction(id) {
                return {
                    type: REMOVE_GOAL,
                    id: id
                }
            }
        </script>

        <script type="text/babel">
            const List = (props) => {
                return(
                    <ul>
                        {
                            props.items && props.items.map((item) => (
                                <li key={item.id}>
                                    <span onClick={() => props.toggle && props.toggle(item.id)} style={{textDecoration: item.complete ? "line-through": "none"}}>
                                        {item.name}
                                    </span>
                                    <button onClick={() => props.remove(item)}>X</button>
                                </li>
                            ))
                        }
                    </ul>
                );
            };

            function receiveDataAction(todos, goals) {
                return {
                    type: RECIEVE_DATA,
                    todos,
                    goals
                }
            }

            const Todos = (props) => {
                const inputRef = React.useRef();
                const addItem = (event) => {
                    event.preventDefault();
                    API.saveTodo(inputRef.current.value).then((todo) => {
                        props.store.dispatch(addTodoAction(todo));
                        inputRef.current.value="";
                    }).catch(() => {
                        alert("Opps!!!");
                    });
                }

                const removeItem = (todo) => {
                    props.store.dispatch(removeTodoAction(todo.id));
                    return API.deleteTodo(todo.id).catch(() => {
                        props.store.dispatch(addTodoAction(todo));
                        alert("An Error Occurred!!!");
                    });
                    
                }

                const toggle = (id) => {
                    props.store.dispatch(toggleTodoAction(id));
                    return API.saveTodoToggle(id).catch(() => {
                        props.store.dispatch(toggleTodoAction(id));
                        alert("An Error Occurred!!!");
                    });
                }

                return (
                    <div>
                        <h1>Todos List using REACT</h1>
                        <input type="text" placeholder="Add Todos" ref={inputRef}/>
                        <button onClick={addItem}>Add Todo</button>
                        <List remove={removeItem} toggle={toggle} items={props.todos}/>
                    </div>
                );
            };
            const Goals = (props) => {
                const inputRef = React.useRef();
                const addItem = (event) => {
                    event.preventDefault();
                    const name = inputRef.current.value;
                    API.saveGoal(name).then((goal) => {
                        props.store.dispatch(addGoalAction(goal));
                        inputRef.current.value="";
                    }).catch(() => {
                        alert("Oops!!!");
                    });
                }

                const removeItem = goal => {
                    props.store.dispatch(removeGoalAction(goal.id));
                    return API.deleteGoal(goal).catch(() => {
                        props.store.dispatch(addGoalAction(goal));
                        alert("An Error Occurred!!!");
                    });
                }

                return (
                    <div>
                        <h1>Goals List using REACT</h1>
                        <input type="text" placeholder="Add Goals" ref={inputRef}/>
                        <button onClick={addItem}>Add Goal</button>
                        <List remove={removeItem} items={props.goals}/>
                    </div>
                );
            };
            const App = (props) => {
                const [value, setValue] = React.useState(0);

                React.useEffect(() => {
                    Promise.all([API.fetchTodos(), API.fetchGoals()]).then(([todos, goals]) => {
                        props.store.dispatch(receiveDataAction(todos, goals));
                        });
                    props.store.subscribe(() => {
                        setValue((value) => value + 1);
                    })
                }, [])

                const {todos, goals, loading} = props.store.getState();

                if(loading === true) {
                    return <h3>Loading...</h3>
                }

                return (
                    <div>
                        <Todos todos={todos} store={props.store}/>
                        <Goals goals={goals} store={props.store}/>
                    </div>
                );
            };

            ReactDOM.render(<App store={store}/>, document.getElementById("app"));
        </script>
    </body>
</html>
